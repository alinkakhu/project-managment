<div class="container">
  <app-add-column-btn
    [length]="columns.length"
    (addEvent)="updateData($event)"
  ></app-add-column-btn>
  <div
    class="column-list"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    cdkDropListGroup
  >
    <app-column
      (deleteEvent)="updateData($event)"
      *ngFor="let column of columns"
      [column]="column"
      cdkDrag
    >
    </app-column>
  </div>
</div>
