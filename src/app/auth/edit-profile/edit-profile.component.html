<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit progile</p>
  <div class="text-center text-success" *ngIf="isUpdated">Profile was updated</div>
                  <form class="mx-1 mx-md-4" [formGroup]="editForm" (ngSubmit)="onSubmit()" >

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name" >Name</label>
                        <input type="text" id="name" class="form-control" formControlName ="name" />
                        <div class="form-text text-danger" *ngIf="getName.errors?.['required'] && (getName.touched || getName.dirty)">Name is required</div>
                        <div class="form-text text-danger" *ngIf="getName.errors?.['minLength'] && (getName.touched || getName.dirty)">Name is too short</div>
                        <div class="form-text text-danger" *ngIf="getName.errors?.['pattern'] && (getName.touched || getName.dirty)">Name should start with letter</div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="login" >Login</label>
                        <input type="login" id="login" class="form-control" formControlName ="login"/>

                        <div class="form-text text-danger" *ngIf="getLogin.errors?.['required'] && (getLogin.touched || getLogin.dirty)">Login is required</div>
                        <div class="form-text text-danger" *ngIf="getLogin.errors?.['minLength'] && (getLogin.touched || getLogin.dirty)">Login is too short</div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password" >Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" />

                        <div class="form-text text-danger" *ngIf="getPassword.errors?.['required'] && (getPassword.touched || getPassword.dirty)">Password is required</div>
                        <div class="form-text text-danger" *ngIf="getPassword.errors?.['minLength'] && (getPassword.touched || getPassword.dirty)">Minimum length is 8</div>
                        <div class="form-text text-danger" *ngIf="getPassword.errors?.['pattern'] && (getPassword.touched || getPassword.dirty)">Minimum 8characters, at least one upper case, one lower case, one number and one special character</div>
                      </div>
                    </div>




                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg"  [disabled]="!editForm.valid">Save</button>
                    </div>

                  </form>
                  <div class="delete">
                    <p>Delete account</p>
                    <button type="button" class="btn btn-danger btn-sm" (click)="openDialog()">Delete</button></div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
